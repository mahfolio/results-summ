<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <main class="wrapper">
      <section class="score-info">
        <h1>Your Result</h1>
        <div class="score">
          <p><span>76</span><br>
            of 100</p>
        </div>
        <p>Great</p>
        <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="stats">
        <h2>Summary</h2>
        <div class="row row-1">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
          <p><span>80</span> / 100</p>
        </div>

        <div class="row row-2">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
          <p><span>92</span> / 100</p>
        </div>

        <div class="row row-3">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          <p><span>61</span> / 100</p>
        </div>

        <div class="row row-4">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
          <p><span>72</span> / 100</p>
        </div>

        <a href="#">Continue</a>
      </section>
    </main>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">MAHADI HASAN</a>.</p>
  </div>
</body>

</html>
